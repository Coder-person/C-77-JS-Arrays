<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Arrays</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Testing VSC</h1>
        <script>
            console.log("Hello. I am the console.");

            var first_name=("Minerva");
            console.log(first_name);

            var last_name=("Able");
            console.log(last_name);

            var full_name=first_name.concat(last_name);
            console.log(full_name);

            var length_full_name=full_name.length;
            console.log(length_full_name);

            var sentence1=("I like trains.");
            var replace_s1=sentence1.replace("trains","muffins");
            console.log(replace_s1);
            console.log(sentence1);

            var sentence2=("HELLO");
            var lowercased=sentence2.toLowerCase();
            console.log(lowercased);

            var uppercased=lowercased.toUpperCase();
            console.log(uppercased);

            //Math Functions
            
            var sqrtnum=Math.sqrt(25);
            console.log(sqrtnum);
            
            //Max Function

            var max=Math.max(30,100,27,87);
            console.log(max);

            var min=Math.min(25,66,91,74);
            console.log(min);

            //Power Function

            var powers=Math.pow(2,5);
            console.log(powers);

            var decimal=3.14159265358 
            var round=decimal.toFixed(4);
            console.log(round);

            //Convert Interger Value to String Value

            var num1=14;
            var num2=16;
            console.log(num1 + num2);

            var num1_string=num1.toString();
            var num2_string=num2.toString();
            console.log(num1_string + num2_string);

            //"type of" function

            var type_number=13;
            console.log(typeof type_number);

            var type_string="13";
            console.log(typeof type_string);
        </script>
    </body>
</html>
